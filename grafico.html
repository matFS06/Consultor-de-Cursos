<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Porcentagem de Cursos por Turno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QCk3hf8K0M9BL8Bk4f+mp8s67E8+gog8z/hVeiRlM9xpwHylF2VKNFc8f2v/XjpU" crossorigin="anonymous">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #343a40; /* Cinza escuro */
      color: #fff; /* Cor do texto */
      font-size: 18px; /* Tamanho da fonte */
    }

    .container {
      text-align: center; /* Centralizar o conteúdo */
      margin-top: 50px; /* Margem superior */
    }

    canvas {
      max-width: 600px; /* Largura máxima do gráfico */
      margin: 0 auto; /* Centralizar o gráfico horizontalmente */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gráfico de Porcentagem de Cursos por Turno</h1>
    <canvas id="graficoCursos"></canvas>
  </div>

  <script>
    // Dados de exemplo (porcentagens de cursos por turno)
    const porcentagens = {
      manha: 40,
      tarde: 30,
      noite: 30
    };

    // Labels e cores para os turnos
    const labels = Object.keys(porcentagens);
    const cores = ['#FFA500', '#008000', '#0000FF'];

    // Dados para o gráfico
    const data = {
      labels: labels,
      datasets: [{
        label: 'Porcentagem de Cursos por Turno',
        data: Object.values(porcentagens),
        backgroundColor: cores
      }]
    };

    // Configurações do gráfico
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 10 // Ajuste o tamanho do passo de acordo com sua preferência
            }
          }
        }
      }
    };

    // Criação do gráfico
    var myChart = new Chart(
      document.getElementById('graficoCursos'),
      config
    );
  </script>
</body>
</html>
